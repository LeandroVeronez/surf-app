<ion-header>

  <ion-navbar>
    <ion-title>{{localNaTela.pais}}</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  
  <ion-card>

    <ion-card-title>
      {{localNaTela.local}}
    </ion-card-title>

    <br>

    <iframe width="100%" height="400" [src]=localNaTela.video frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <p>{{localNaTela.historia}}</p>


    <br>

    
    <button ion-button round outline>
        <ion-icon name="ios-map-outline"></ion-icon>
    </button>

    <ion-card-content>



    </ion-card-content>
  </ion-card>


</ion-content>
